<!DOCTYPE html>
<html>
  <head>
    <title>Search engine for Indian cities</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="image">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Indian_subcontinent_CIA.png"
        alt="Satellite image of Indian Sub-continent"
      />
    </div>
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Search For a City.." />
      <button id="searchItBtn" class="search-button">Find it!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
